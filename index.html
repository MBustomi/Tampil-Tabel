<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Nilai Mahasiswa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        table {
            border-collapse: collapse;
            width: 0 auto;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        button {
            cursor: pointer;
            background-color: #f1f1;
            border: 1px solid #000;
            padding: 6px 10px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Data Nilai Mahasiswa</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>No</th>
                <th>NPM</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2024806040</td>
                <td>Tomi</td>
                <td>90</td>
                <td>
                    <button onclick="editRow(this)">Edit</button>
                    <button onclick="deleteRow(this)">Hapus</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>2024806023</td>
                <td>Fatur</td>
                <td>40</td>
                <td>
                    <button onclick="editRow(this)">Edit</button>
                    <button onclick="deleteRow(this)">Hapus</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>2024806021</td>
                <td>Faruk</td>
                <td>60</td>
                <td>
                    <button onclick="editRow(this)">Edit</button>
                    <button onclick="deleteRow(this)">Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function editRow(button) {
            const row = button.parentElement.parentElement;
            const cells = row.querySelectorAll('td');

            const npm = prompt("Masukkan NPM baru:", cells[1].textContent);
            const nama = prompt("Masukkan Nama baru:", cells[2].textContent);
            const nilai = prompt("Masukkan Nilai baru:", cells[3].textContent);

            if (npm !== null && nama !== null && nilai !== null) {
                cells[1].textContent = npm;
                cells[2].textContent = nama;
                cells[3].textContent = nilai;
            }
        }

        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            const tableBody = document.querySelector('#dataTable tbody');

            tableBody.removeChild(row);

            const rows = tableBody.querySelectorAll('tr');
            rows.forEach((row, index) => {
                row.cells[0].textContent = index + 1;
            });
        }
    </script>
</body>

</html>
